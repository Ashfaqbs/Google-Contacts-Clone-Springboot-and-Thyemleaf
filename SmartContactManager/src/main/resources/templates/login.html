<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>

	<section>
		<div id="login">
			<h3 class="text-center text-white pt-5">Login form</h3>
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/dologin }"
								action="#" method="post">
								<h3 class="text-center text-info">Login</h3>
								<div th:if="${param.error}" class="alert alert-danger">
									Invalid Username and Password</div>

								<div th:if="${param.logout}" class="alert alert-success">
									You have been Logged out</div>

								<div class="form-group">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								

								<div id="register-link" class="text-right mt-2" >
									<a href="/signup" class="text-info"  style="text-decoration: none;">Register here</a>
								</div>
									<div id="register-link" class="text-right mt-2">
								<a href="" th:href="@{/forgot}" style="text-decoration: none; color: red;" >Forgot Password</a>
								
								</div>
								
								<div class="container text-center mt-2">
								<button class="btn btn-success">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
