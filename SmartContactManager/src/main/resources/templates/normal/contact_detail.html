<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Show Contacts</title>
</head>
<body>

	<section>






		<div class="card" th:if="${contact}">



			<div class="card-body">


				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px"
						class="my_profile_picture"
						th:src="@{'/image/'+${contact.imageUrl}}" alt="profile photo" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"> </span> ( <span
							th:text="${contact.nickname}"></span>)
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">SCMUSER <span th:text="${contact.id}"></span>
								</th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Phone number</th>
								<td><span th:text="${contact.phNo}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>

						</tbody>


					</table>
					<div class="description mt-3">
						<p th:utext="${contact.description}"></p>

					</div>

					<div class="container mt-3">
						<a th:onclick="|deleteContact(${contact.id})|"
							class="btn btn-danger btn-small btn-block">Delete</a>

						<form th:action="@{'/user/update-contact/'+${contact.id}}" class="mt-2"
							method="post">
							<button type="submit" class="btn btn-primary btn-small">Update</button>
						</form>


					</div>
				</div>


			</div>


		</div>
		<h1 th:unless="${contact}">You dont have permission to see this
			contact</h1>


	</section>

</body>
</html>
