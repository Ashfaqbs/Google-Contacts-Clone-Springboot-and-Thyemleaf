<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Show Contacts</title>
</head>
<body>

<section >
<div class="container">

<div class="row">

<div class="col-md-12">



<div class="card">


<div class="card-body">


<h3>Change Password</h3>


<form action="" th:action="@{/user/change-password}" method="post">

<div class="form-group my-2">

<input type="text" class="form-control" placeholder="Enter Old Password" required name="old">


</div>


<div class="form-group my-2">

<input type="text" class="form-control" placeholder="Enter New Password" required name="new">


</div>

<div class="container text-center">


<button type="submit" class="btn btn-success">Change
</button>

<button type="reset" class="btn btn-warning">Reset
</button>


</div>



</form>



 </div>





</div>




 </div>







</div>


</div>





</section>


</body>
</html>
